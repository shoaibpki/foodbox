<div class="container mt-5 w-75">
    <div class="table-responsive-sm">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Subtotal</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr class="" *ngFor="let item of cart; let i = index">
                    <td scope="row"><img style="height: 100px; width: 100px;" class="img-thumbnail rounded-circle" src="../../../assets/images/{{item.image}}" alt=""></td>
                    <td>{{item.price}}</td>
                    <td><input id="{{i}}" type="number" value ="{{item.quantity}}" min="1" max="10" (change)="changeFn($event)" ></td>
                    <td>{{item.subtotal}}</td>
                    <td>
                        <button class="btn btn-danger">
                            <i id="{{item.id}}" (click) ="deleItem($event,i)" class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="clearfix">
            <div class="float-start">
                <button class="btn btn-warning" (click)="back()">
                    Continue Shopping
                </button>
            </div>
            <div class="float-end">
                <button class="btn btn-success" (click)="saveCart()">
                    Checkout
                </button>
            </div>
            <div class="float-end me-5">
               <h5> Total : {{gtotal}}/-</h5>
            </div>
        </div>
        <div class="alert alert-success mt-3" *ngIf="pay">
            <strong>Success!</strong> Payment has been made, Thank you For Choosing Food Box.
        </div>
    </div>
</div>
