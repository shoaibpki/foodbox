<!-- Carousel -->
<div>
  <div id="demo" class="carousel slide mt-3" data-bs-ride="carousel" >
  
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
      </div>
    
      <!-- The slideshow/carousel -->
      <div class="carousel-inner" style="max-height: 300px;">
        <div class="carousel-item active">
          <img src="assets/images/slide/slide1.jpg" alt="" class="d-block w-100" >
        </div>
        <div class="carousel-item">
          <img src="assets/images/slide/slide2.jpg" alt="" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="assets/images/slide/slide3.jpg" alt="" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="assets/images/slide/slide4.jpg" alt="" class="d-block w-100">
        </div>
      </div>
    
      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
  </div>
</div>
