<div class="alert alert-danger alert-dismissible position-absolute" style="z-index: 1;" *ngIf="error != ''">
  <button type="button" class="btn-close" data-bs-dismiss="alert" (click)="reset()"></button>
  {{error}} 
</div>

<!-- <div class="container-fluid mt-3"> -->
    <div class="card bg-dark border-0 mt-3">
      <div class="card-header text-info">
        <h5>Login</h5>
      </div>
      <article class="card-body bg-dark">
        <form [formGroup]="userForm" (ngSubmit)="submit()">
          <div class="form-group input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text bg-dark">
                <i class="bi bi-envelope text-info"></i>
              </span>
            </div>
            <input
              formControlName="email"
              class="form-control"
              placeholder="Email address"
              type="email"
            />
          </div>
          <div class="form-group input-group mb-2">
            <div class="input-group-prepend bg-dark">
              <span class="input-group-text bg-dark"> <i class="bi bi-lock-fill text-info"></i> </span>
            </div>
            <input
              formControlName="password"
              class="form-control"
              placeholder="Password"
              type="password"
            />
          </div>
          <div class="form-group">
            <button #onClickDisabled type="submit" class="form-control mb-2 btn btn-outline-success btn-block">
              <span *ngIf="showSpinner"><div class="spinner-border text-success spinner-border-sm"></div></span>
              <span *ngIf="!showSpinner">Login</span>
            </button>
            <!-- <button (click)="mainPage()" class="form-control btn btn-outline-warning btn-block">
              Cancel
            </button> -->
          </div>
      </form>
      </article>
    </div>
