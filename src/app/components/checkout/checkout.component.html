<nav class="nav-bar">
    <ul>
        <li class="float-start" routerLinkActive="active">
            <a routerLink="/productview">FoodBox</a>
    </ul>
</nav>    

<div class="container mt-3">
    <div #pdfdata>
        <ng-container *ngFor="let sale of sales">
            <div class="mb-3" >
                <div>
                <span>
                    <b>Invoice Date: </b> {{sale.$key|date: 'longDate'}}
                </span> 
                </div>
                <div class="table-responsive ">
                    <table class="table
                    align-middle">
                        <thead>
                            <tr class="table-success">
                                <th>Item Name</th>
                                <th>Quantity</th>
                                <th>Unit Price</th>
                                <th>Sub Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let ci of sale.cartItems" >
                                <td scope="row">{{ci.itemName| titlecase}}</td>
                                <td>{{ci.quantity}}</td>
                                <td>{{ci.price|currency: 'INR'}}</td>
                                <td>{{ci.subtotal|currency: 'INR'}}</td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="4" class="text-end">
                                   <b>Invoice Total: </b>&nbsp;&nbsp;{{ sale.gtotal| currency: 'INR' }}     
                                </td>
                            </tr>
    
                        </tfoot>
                    </table>
                </div>
            </div>
        </ng-container>
    </div>
    <button class="btn btn-success btn-lg" (click)="sendEmail()">Send Email</button>   
</div>
