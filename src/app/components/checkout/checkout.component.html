<div class="container">
    <div id="pdfdata" >
        <div class="clearfix">
           <span class="float-end">
               Invoice Date: {{date |date: 'longDate'}}
           </span> 
        </div>
        <div class="table-responsive ">
            <table class="table table-striped
            table-hover	
            table-borderless
            table-primary
            align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Sub Total</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr class="table-primary" *ngFor="let ci of cart" >
                        <td scope="row">{{ci.itemName| titlecase}}</td>
                        <td>{{ci.quantity}}</td>
                        <td>{{ci.price|currency: 'INR'}}</td>
                        <td>{{ci.subtotal|currency: 'INR'}}</td>
                    </tr>
                </tbody>
                <tfoot>
                  Invoice Total: {{ gTotal | currency: 'INR' }}     
                </tfoot>
            </table>
        </div>
    </div>
    <button class="btn btn-success btn-lg" (click)="sendEmail()">Send Email</button>   
</div>
